<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charlie Snow</title>
    <link rel="stylesheet" href="output.css">
    <script>
        // Initialize dark mode based on local storage
        if (localStorage.getItem('theme') === 'dark' || 
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <section class="top-section p-8 text-center bg-gray-100 dark:bg-gray-800">
        <h1 class="text-4xl font-bold">My name is Charlie Snow</h1>
        <p class="mt-4 text-lg">I am a full-stack software developer...</p>
    </section>

    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0">
        <div class="container mx-auto flex justify-between items-center p-4">
            <nav class="navbar">
                <ul class="flex space-x-4">
                    <li><a href="#about" class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">About</a></li>
                    <li><a href="#projects" class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">Projects</a></li>
                    <li><a href="#contact" class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">Contact</a></li>
                </ul>
            </nav>
            <!-- Dark Mode Toggle -->
            <button id="theme-toggle" class="ml-4 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded">
                Toggle Dark Mode
            </button>
        </div>
    </header>
    
    <section id="about" class="p-8">
        <h2 class="text-3xl font-bold">About Me</h2>
        <p class="mt-4 text-gray-700 dark:text-gray-300">A brief introduction about myself...</p>
    </section>

    <section id="projects" class="p-8 bg-gray-100 dark:bg-gray-800">
        <h2 class="text-3xl font-bold">Projects</h2>
        <p class="mt-4 text-gray-700 dark:text-gray-300">A showcase of my recent work...</p>
    </section>

    <section id="contact" class="p-8">
        <h2 class="text-3xl font-bold">Contact</h2>
        <p class="mt-4 text-gray-700 dark:text-gray-300">Feel free to reach out...</p>
    </section>

    <footer class="bg-gray-800 text-white py-4">
        <p class="text-center">&copy; 2024 Charlie Snow. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
